{% extends "base.html" %}

{% block content %}
    <h1>{{ folder.name }}</h1>
    <p><a href="{% url 'folder_update' folder.pk %}">Edit</a>
    <p>
        <a id="new_task_button" class="btn btn-primary" href="{% url 'task_add' %}?folder_id={{ folder.id }}&next={{ folder.get_absolute_url }}">New task</a>
    </p>
    
    <h2>Tasks in folder</h2>
    {% if folder.task_set.count == 0 %}
    <p>This folder does not have tasks.</p>
    {% else %}
        {% include 'tasks/tasks_table.html' with task_list=folder.pending_tasks.all %}
    {% endif %}
{% endblock %}
