{% extends 'base-home.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid cube-background">
    <div class="row">
        <div class="col-4 offset-4">
            <div class="card m-5 shadow">
                <div class="card-body">
                    <h3 class="card-title">Log In</h3>
                    <p class="card-text">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button id="submit_button" class="btn btn-primary mr-3" type="submit">Log in</button>
                        <a href="{% url 'home' %}">Cancel</a>
                    </form>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
