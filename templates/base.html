<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>
    {% block title %}TaskODrill{% endblock %}
  </title>
</head>

<body>
  <div class="taskodrill-masthead">
    <div class="container">
      <nav class="nav">
        <div class="navbar-brand">TaskODrill</div>
        {% if user.is_authenticated %}
        <a class="nav-link" href="{% url 'task_list' %}">Tasks</a>
        <a class="nav-link" href="{% url 'project_list' %}">Projects</a>
        <p>{{ user.username }}</p>
        <a href="{% url 'logout' %}">logout</a>
        {% else %}
        <a href="{% url 'signup' %}">signup</a> | 
        <a href="{% url 'login' %}">login</a>
        {% endif %}
      </nav>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-8 taskodrill-main">
        {% block content %}{% endblock %}
      </div>
      <div class="col-sm-3 offset-sm-1 taskodrill-sidebar">
        {% block sidebar %}{% endblock %}
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
